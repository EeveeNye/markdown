<!DOCTYPE html>
<html>

<head>
    <title>Markdown Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/marked@0.7.0/marked.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/highlight.min.js"></script>

    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="title">
            <input id="title-input" type="text" placeholder="请输入标题" maxlength="50">
        </div>
        <div id="toolbar">
            <button id="insert-image-btn"><i class="fas fa-image"></i></button>

        </div>
        <div id="editor-container">
            <div id="editor" contenteditable="plaintext-only"></div>
        </div>
        <div id="preview"></div>
    </div>
    <div id="context-menu" style="display: none;">

        <div class="text-color-buttons">
            <button class="text-color-button red">A</button>
            <button class="text-color-button orange">A</button>
            <button class="text-color-button yellow">A</button>
            <button class="text-color-button green">A</button>
            <button class="text-color-button cyan">A</button>
            <button class="text-color-button blue">A</button>
            <button class="text-color-button purple">A</button>
            <button class="text-color-button black">A</button>
        </div>


        <div class="back-color-buttons">
            <button class="back-color-button red"></button>
            <button class="back-color-button orange"></button>
            <button class="back-color-button yellow"></button>
            <button class="back-color-button green"></button>
            <button class="back-color-button cyan"></button>
            <button class="back-color-button blue"></button>
            <button class="back-color-button purple"></button>
            <button class="back-color-button white"></button>
        </div>
        <div class="context-menu-item" id="copy">复制</div>
        <div class="context-menu-item" id="cut">剪切</div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" id="code">code</div>
        <div class="context-menu-item" id="bold">加粗</div>
        <div class="context-menu-item" id="italic">斜体</div>
        <div class="context-menu-item" id="underline">下划线</div>
        <div class="context-menu-item" id="strikethrough">删除线</div>

    </div>
    <script src="script.js"></script>
</body>

</html>
